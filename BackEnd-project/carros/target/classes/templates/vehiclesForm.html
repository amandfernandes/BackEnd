<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #444;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="link"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #5bc0de;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: #31b0d5;
        }
    </style>
</head>
<body>
    <h1>Criar Novo Veículo</h1>

    <form th:action="@{/vehicles}" th:object="${vehicle}" method="post" enctype="multipart/form-data">
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="type">Tipo:</label>
        <select id="type" th:field="*{type}" required>
            <option value="CARRO">Carro</option>
            <option value="MOTO">Moto</option>
        </select>

        <div>
            <label for="createDate">Data de Criação:</label>
            <input type="date" id="createDate" th:field="*{createDate}" required />
        </div>

        <label for="description">Descrição:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="image">Imagem:</label>
        <input type="file" id="image" name="imageFile" />

        <label for="fabricator">Fabricante:</label>
        <select id="fabricator" th:field="*{fabricator.id}" required>
            <option th:each="fabricator : ${fabricators}" th:value="${fabricator.id}" th:text="${fabricator.name}"></option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <a href="/vehicles">Voltar</a>
</body>
</html>
