<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Fabricante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #444;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        form {
            width: 300px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }

        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Criar Novo Fabricante</h1>

    <form th:action="@{/fabricator}" th:object="${fabricator}" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="date">Data de Criação:</label>
        <input type="date" id="date" th:field="*{date}" required />

        <button type="submit">Salvar</button>
    </form>

    <a href="/fabricator">Voltar</a>
</body>
</html>
